<!DOCTYPE html>
<html>
<head>
  <title>Motivational Blocker</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 1.2em;
      color: #4CAF50;
      margin-top: 0;
    }
    #blocked-list {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }
    #blocked-list li {
      padding: 6px 10px;
      margin: 4px 0;
      background: #f5f5f5;
      border-radius: 4px;
      border-left: 3px solid #4CAF50;
    }
  </style>
</head>
<body>
  <h1>DistractShield</h1>
  <p>This extension blocks access to distracting websites and displays motivational quotes before allowing you to continue.</p>
</body>
</html>
